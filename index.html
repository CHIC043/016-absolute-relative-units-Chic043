<html>

<head>
    <title>Absolute and Relative Units</title>
    <style>
        #Absolute-units
        .absolute-units {
            font-size: 20px;
            border: 1px solid;
           Absolute-Margin:5px;
            Absolute-Padding:5px;
        }

        #relative-units
        .relative-units {
            border: 1px solid;
            font-size: 20px;
            Margin-values:1em;
            Padding-values:1em;
        }
    </style>
</head>

<body>
    <div id="absolute-units">Absolute Text</div>
    <div id="relative-units">Relative Text</div>
</body>

</html>
